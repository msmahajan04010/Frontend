<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IcICon Consulting</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Header Component
    function Header() {
      return (
        <header className="bg-gradient-to-r from-blue-800 to-blue-600 text-white py-6">
          <div className="container mx-auto px-4">
            <h1 className="text-4xl font-bold">IcICon Consulting</h1>
            <p className="text-xl mt-2">Cryogenic, LNG, and Hydrogen Experts</p>
            <nav className="mt-4">
              <ul className="flex space-x-6">
                <li><a href="#home" className="hover:text-blue-200">Home</a></li>
                <li><a href="#services" className="hover:text-blue-200">Services</a></li>
                <li><a href="#about" className="hover:text-blue-200">About</a></li>
                <li><a href="#contact" className="hover:text-blue-200">Contact</a></li>
              </ul>
            </nav>
          </div>
        </header>
      );
    }

    // Service Card Component
    function ServiceCard({ title, description }) {
      return (
        <div className="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow">
          <h3 className="text-xl font-semibold text-blue-800">{title}</h3>
          <p className="mt-2 text-gray-600">{description}</p>
        </div>
      );
    }

    // Services Section Component
    function Services() {
      const services = [
        {
          title: "Project Management",
          description: "Expert oversight to ensure your projects are completed on time and within budget."
        },
        {
          title: "Process Improvement",
          description: "Optimizing workflows to enhance efficiency and reduce costs."
        },
        {
          title: "Product Development",
          description: "Innovative solutions from concept to production, tailored to your needs."
        },
        {
          title: "Code Calculations",
          description: "Precise engineering calculations to ensure compliance and safety."
        },
        {
          title: "CAD Modeling",
          description: "Advanced 3D modeling for accurate design and visualization."
        },
        {
          title: "Detailing & Drafting",
          description: "Detailed technical drawings and documentation for your projects."
        },
        {
          title: "Technical Documentation",
          description: "Comprehensive documentation to support project execution and compliance."
        }
      ];

      return (
        <section id="services" className="py-12 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center text-blue-800 mb-8">Our Services</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {services.map((service, index) => (
                <ServiceCard key={index} title={service.title} description={service.description} />
              ))}
            </div>
          </div>
        </section>
      );
    }

    // About Section Component
    function About() {
      return (
        <section id="about" className="py-12 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center text-blue-800 mb-8">About Us</h2>
            <p className="text-lg text-gray-700 max-w-3xl mx-auto">
              At IcICon Consulting, we specialize in delivering customized engineering solutions for the cryogenic, LNG, and hydrogen industries. Our experienced team uses the latest tools and technologies to provide high-quality, efficient, and cost-effective services. We are committed to continuous improvement and client satisfaction, making us your one-stop solution for all engineering needs.
            </p>
          </div>
        </section>
      );
    }

    // Contact Section Component
    function Contact() {
      return (
        <section id="contact" className="py-12 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center text-blue-800 mb-8">Contact Us</h2>
            <div className="max-w-lg mx-auto">
              <div className="mb-4">
                <label className="block text-gray-700">Name</label>
                <input type="text" className="w-full p-2 border rounded" placeholder="Your Name" />
              </div>
              <div className="mb-4">
                <label className="block text-gray-700">Email</label>
                <input type="email" className="w-full p-2 border rounded" placeholder="Your Email" />
              </div>
              <div className="mb-4">
                <label className="block text-gray-700">Message</label>
                <textarea className="w-full p-2 border rounded" rows="5" placeholder="Your Message"></textarea>
              </div>
              <button className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Send Message
              </button>
            </div>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="bg-blue-800 text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <p>&copy; {new Date().getFullYear()} IcICon Consulting. All rights reserved.</p>
            <div className="mt-4">
              <a href="#home" className="text-blue-200 mx-2">Home</a>
              <a href="#services" className="text-blue-200 mx-2">Services</a>
              <a href="#about" className="text-blue-200 mx-2">About</a>
              <a href="#contact" className="text-blue-200 mx-2">Contact</a>
            </div>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Header />
          <Services />
          <About />
          <Contact />
          <Footer />
        </div>
      );
    }

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
